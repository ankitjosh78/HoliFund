{% extends 'festival/base.html' %}

{% block title %}Delete Member - {{ member.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Delete Member - {{ member.name }}</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <p>Are you sure you want to delete <strong>{{ member.name }}</strong> from Room {{ member.room.room_number }}?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'room_detail' member.room.id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
